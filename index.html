---
layout: default
title: Sketchy Bits
permalink: /index.html
---
<div id=home">
	<h2>Full Archive</h2> 
	<p>All SketchyBits posts, or you can <a href="{{site.baseurl}}/tags">Browse by Tag</a> </p>
	<ul id="archive" class="archive_list">
	{% for post in site.posts %}
			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
			</li>
	{% endfor %}
	</ul>
</div>
